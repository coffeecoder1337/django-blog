{% extends 'base.html' %}

{% block content %}
<form class="user-form add-post-form" action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2 class="form-title">{{ title }}</h2>
    <div class="form-error">{{ form.non_field_errors }}</div>
    {% for f in form %}
    <p class="form-field"><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

    <button class="form-button" type="submit">Добавить</button>
</form>

{% endblock %}
