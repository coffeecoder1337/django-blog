<div class="header">
	<div class="logo">TEST<span>SITE</span></div>
	 <ul class="menu">
	 	<a class="menu-item" href="{% url 'home' %}"><li>Main page</li></a>
	 	{% for item in mainmenu %}
	 	<a class="menu-item" href="{% url item.url_name %}"><li>{{ item.title|capfirst }}</li></a>
	 	{% endfor %}
		 {% if perms.blog.add_posts %}
		 <a class="menu-item" href="{% url 'add_page' %}"><li>Add page</li></a>
		 {% endif %}
	 </ul>
	<div class="login">
		{% if user.is_authenticated %}
		<a href="{% url 'users:profile' %}" class="username">{{ user.username }}</a> | <a class="login-link" href="{% url 'users:logout' %}">Logout</a>
		{% else %}
		<p><a class="login-link" href="{% url 'users:login' %}">Login</a> | <a class="login-link" href="{% url 'users:register' %}">Register</a></p>
		{% endif %}
	</div>
</div>
